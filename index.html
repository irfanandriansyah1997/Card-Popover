<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Card Popover</title>
        <link rel="preload" href="./static/font/gotham/style.css" as="style">
        <link rel="stylesheet" href="./static/font/gotham/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div
            class="card"
            id="card-sound"
        >
            <div class="card__image">
                <div class="card__badge badge">
                    bestseller
                </div>
                <img src="static/images/image.jpg">
            </div>
            <div class="card__content">
                <div class="title">
                    <h1>Bose SoundLink</h1>
                    <p>Little speaker. Big goosebumps.</p>
                </div>
                <div class="btn-group">
                    <a
                        id="popover-action"
                        class="btn-group__item"
                    >
                        <img
                            src="./static/images/quicklook.svg"
                            alt="read more"
                        >
                    </a>
                    <p class="btn-group__item">
                        $ 199
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script>
    FuckYourSelf.init({
        selector: 'popover-action',
        props: {
            tag: true,
            image: [
                { image: './static/images/image.jpg', alt: 'Bose Soundlink'},
                { image: './static/images/image2.jpg', alt: 'Wireless earphones for music lovers who live to move'},
                { image: './static/images/image3.jpg', alt: 'Powerfull sound'},
            ],
            detail: {
                title: 'Bose Soundlink',
                price: 199,
                desc: 'Wireless earphones for music lovers who live to move',
                tabs: [
                    {
                        key: 'Specification',
                        content: [
                            {
                                type: 'list',
                                title: null,
                                value: [
                                    'Up to 8 hours playtime',
                                    'Powerfull sound',
                                    'Wireless earphones'
                                ]
                            },
                            {
                                type: 'outliner',
                                title: null,
                                value: null
                            },
                            {
                                type: 'option',
                                title: 'Choose yours color',
                                color: [
                                    'gray',
                                    'black',
                                    'yellow'
                                ]
                            }
                        ]
                    }
                ],
                message: 'Free shipping & returns + 2 year warranty'
            }
        }
    });
    </script>
</html>
